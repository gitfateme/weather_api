<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script
      src="https://kit.fontawesome.com/513e8b1617.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="weather-card col-10 col-md-6 shadow">
          <div class="top container">
            <div class="row top-info">
              <h1 class="mt-5 mx-2">
                <i class="fa-solid fa-location-dot icon-location"></i>
                <span id="city-name">Tehran</span>
              </h1>
              <span id="time-span"></span>
              <h2 class="mx-2 mb-5">
                <span class="current-degree">23</span>
                <span class="current-cf">°C</span>
              </h2>
              <span class="cf-span">
                <a href="#" id="c-link">°C</a> | <a href="#" id="f-link">°F</a>
              </span>
            </div>
            <div class="form-div">
              <form id="search-form">
                <div class="row justify-content-center">
                  <div class="col-12 com-sm-6">
                    <input
                      type="text"
                      class="form-control search-input mb-3"
                      placeholder="Search your City"
                    />
                  </div>
                  <div class="col col-md-4 col-lg-3 col-xl-2">
                    <input
                      type="submit"
                      value="Search"
                      class="search-submit btn btn-primary mb-3 button"
                    />
                  </div>
                  <div class="col col-md-8 col-lg-6 col-xl-4">
                    <button
                      type="button"
                      class="btn btn-primary btn-current button"
                      id="your-location"
                    >
                      Your Location
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="bottom container">
            <div class="row mb-1 pt-2 text-center">
              <p>Weather Today</p>
            </div>
            <div class="row description-row">
              <div class="col-12">
                <img
                  src="https://openweathermap.org/img/wn/03n@2x.png"
                  alt=""
                  id="weather-icon"
                />
                <p id="weather-description" class="text-capitalize">Cloudy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <p class="text-center">
          <a href="https://github.com/gitfateme/weather_api" target="_blank"
            >Open-source code</a
          >
          by FAteme
        </p>
      </div>
    </div>

    <script src="src/scripts.js"></script>
  </body>
</html>
