<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script
      src="https://kit.fontawesome.com/513e8b1617.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="weather-card col-sm-10 col-md-8 col-lg-6 shadow">
          <div class="top container">
            <div class="row top-info">
              <div class="col-12 col-md-6">
                <h1 class="mt-5 mx-2">
                  <i class="fa-solid fa-location-dot icon-location"></i>
                  <span id="city-name">Tehran</span><span>, </span
                  ><span id="country-name">IR</span>
                </h1>
                <span id="time-span"></span>
                <h2 class="mx-2">
                  <div class="text-center degree-cf">
                    <span class="current-degree">23</span>
                    <span class="current-cf">°C</span>
                  </div>
                </h2>
              </div>
              <div class="col-12 col-md-6 description mt-md-5">
                <img
                  src="https://openweathermap.org/img/wn/03n@2x.png"
                  alt=""
                  id="weather-icon"
                  class="mt-md-5"
                />
                <ul class="description-ul my-3 text-capitalize">
                  <li id="weather-description"></li>
                  <li>Humidity: <span id="humidity">10</span>%</li>
                  <li>
                    Wind: <span id="wind-speed">1</span>
                    <span class="text-lowercase">km/h</span>
                  </li>
                </ul>
              </div>
              <span class="cf-span pt-3">
                <a href="#" id="c-link">°C</a> | <a href="#" id="f-link">°F</a>
              </span>
            </div>
            <div class="form-div">
              <form id="search-form">
                <div class="row justify-content-center">
                  <div class="col-12 com-sm-6">
                    <input
                      type="text"
                      class="form-control search-input mb-3"
                      placeholder="Enter city name"
                    />
                  </div>
                  <div class="col-10 col-sm-8 col-md-6">
                    <input
                      type="submit"
                      value="Search"
                      class="search-submit btn btn-primary mb-3 button"
                    />
                  </div>
                  <div class="col-10 col-sm-8 col-md-6">
                    <button
                      type="button"
                      class="btn btn-primary btn-current button"
                      id="your-location"
                    >
                      Current Location
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="bottom container pb-5">
            <div class="row mb-1 pt-2 text-center">
              <p>Weather in next 24hour</p>
            </div>
            <div class="weather-forecast">
              <div class="row text-center" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <p class="text-center">
          <a href="https://github.com/gitfateme/weather_api" target="_blank"
            >Open-source code</a
          >
          by FAteme
        </p>
      </div>
    </div>

    <script src="src/scripts.js"></script>
  </body>
</html>
